spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
password:
  min-length: 1
  max-length: 100
  salt-rounds: 8
file-upload:
  destination-dir: src/main/resources/local
  max-size: 3145728
  allowed-types: image/png
